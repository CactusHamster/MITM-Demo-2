<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="top">
        <h1><%= htmlWebpackPlugin.options.title %></h1>
    </div>
    <div id="login">
        <h1>Sign In</h1>
        <label>
            <input id="uname" aria-autocomplete="none" autocomplete="off" type="text" placeholder="Email">
        </label>
        <br>
        <label>
            <input id="passwd" aria-autocomplete="none" autocomplete="off" type="password" placeholder="Password">
        </label>
        <input type="button" id="gobtn" value="Go!"></input>
        <div id="puterr"></div>
    </div>
</body>
</html>
